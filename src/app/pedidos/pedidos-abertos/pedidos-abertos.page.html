<ion-content>


  <ion-content padding>
      <h3>Pedidos em Aberto</h3>
      <br/>
    <ion-list *ngFor="let pedido of pedidos | async">
        <ion-item no-padding (click)="visualizarPedido(pedido.id)">
            <label style="font-weight: bold;">Nº Ped:</label>
            <label> &nbsp;{{pedido.id}} &nbsp;&nbsp;&nbsp;</label>
            <label style="font-weight: bold;">Descrição:</label>
            <label>&nbsp; {{pedido.produto.nomeProduto}}</label>
        </ion-item>
    </ion-list>

<br/>
<h3>Pedidos em Andamento</h3>
      <br/>
    <ion-list *ngFor="let pedido of pedidosAndamento | async">
        <ion-item no-padding (click)="visualizarPedido(pedido.id)">
            <label style="font-weight: bold;">Nº Ped:</label>
            <label> &nbsp;{{pedido.id}} &nbsp;&nbsp;&nbsp;</label>
            <label style="font-weight: bold;">Descrição:</label>
            <label>&nbsp; {{pedido.produto.nomeProduto}}</label>
        </ion-item>
    </ion-list>

</ion-content>
