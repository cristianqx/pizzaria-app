<ion-content>
    <ion-grid no-padding>
        <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit" novalidate>
            <ion-row>
                <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                    <div padding>

                        <ion-item no-padding>
                            <ion-label color="dark" stacked>Nome e Parentesco</ion-label>
                            <ion-input class="form-control" type="text"  disabled formControlName="id">
                            </ion-input>
                        </ion-item>

                        <ion-item no-padding>
                            <ion-label color="dark" stacked>Outro Contato</ion-label>
                            <ion-input  class="form-control"type="text"  [(ngModel)]="quantidade" disabled formControlName="quantidade"></ion-input>
                        </ion-item>

                        <ion-item no-padding>
                            <ion-label color="dark" stacked>Outro Contato</ion-label>
                            <ion-input class="form-control" type="text"  disabled formControlName="quantidade"></ion-input>
                        </ion-item>

                        <ion-item no-padding>
                            <ion-label color="dark" stacked>Outro Contato</ion-label>
                            <ion-input class="form-control" type="text"  disabled formControlName="observacao"></ion-input>
                        </ion-item>

                        <ion-item no-padding>
                            <ion-label color="dark" stacked>Outro Contato</ion-label>
                            <ion-input class="form-control" type="text"  disabled formControlName="produto"></ion-input>
                        </ion-item>

                    </div>

                    <div padding>
                        <button default-button text-capitalize ion-button block color="#32519A" (click)="onSubmit()"
                        [disabled]="!pedidoForm.valid">
                            <p>Próximo</p>
                        </button>
                    </div>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
